<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="wiidth=device-width, initial-scale=1">
        <title>HTML & CSS Quiz</title>
        <link rel="stylesheet" href="week05/quiz.css">
    </head>
    <body>
        <header>Let's test ypur HTML and CSS.</header>
        <h1>HTML and CSS quiz</h1>
        <main>
            <form>
                <fieldset>
                    <legend>Html Section</legend>
                    <div class="form-item column1">
                        <label for="question">Fill in the blank. HTML is the ____ of the website.</label>
                        <input type="text" id="q1" name="q1">
                    
                        <label for="question">Where does all the data shown to teh user's screen go?</label>
                        <input type="feedback" id="q2" name="q2">

                        <label for="question">Which one of the following would you store backend information in?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one</option>
                            <option value="head">Head element</option>
                            <option value="header">Header element</option>
                            <option value="body">Body element</option>
                        </select>
                    </div>
                </fieldset>

                <legend>CSS section</legend>
                <fieldset>
                    <div class="form-item column2">
                        <label for="question">Fill in the blank, css is the ____ of a website.</label>
                        <input type="text" id="q4" name="q4">

                        <label for="question">What number of classes is allowed in a CSS file?</label>
                        <input type="text" id="q5" name="q5">
                    </div>
                </fieldset>
                <button type="button">Submit Quiz</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>

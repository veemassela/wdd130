<body style="
  background-image: url('images/hero.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;">
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <h1>Raft Away</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-map-container">

            <div class="contact-info">
                <h1>Contact Us</h1>
                <p>phone number: 021 345 7789</p>
                <p>email: contact@raftaway.co.za</p>
                <p>address: Raft Away 23 Bree street City Centre Cape Town</p>
            </div>
            
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.9345639249414!2d18.420134875710634!3d-33.917083673208126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc6765e098ab1d%3A0xb543e6f79f8818e1!2sBree%20St%2C%20Cape%20Town%2C%208001!5e0!3m2!1sen!2sza!4v1749026792733!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

       <div class="figcaption figs">
           <figure><img src="images/happy.jpg" alt="A happy employee."><figcaption>Sonja - Marketing</figcaption></figure>
           <figure><img src="images/happy2.jpg" alt="A happy employee."><figcaption>Margaret - Operations Manager</figcaption></figure>
           <figure><img src="images/happy3.jpg" alt="A happy employee."><figcaption>Angie - Sales Manager</figcaption></figure>
        </div>

       <form>
        <fieldset>
            <legend>Need Help?</legend>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname">

            <label for="usermail">E-mail address:</label>
            <input type="email" id="usermail" name="usermail" >
        </fieldset>

        <fieldset>
            <legend>Purpose of your Message</legend>
            <input type="radio" id="general" name="query">
            <label for="general">General Query</label>

            <input type="radio" id="reservation" name="query">
            <label for="reservation">Reservation Question</label>

            <input type="radio" id="suggestion" name="query">
            <label for="suggestion">Website Suggestion</label>

            <label for="message">Message</label>
            <textarea id="message" name="message">Your message goes here:</textarea>

            <label for="subscribe">Please subscribe me to your monthly newsletter.</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </fieldset>

        <button type="submit">Send Message</button>
       </form>

    </main>

    <footer>
        <p>©️2025 | Raft Away | Victoria Massela</p>
